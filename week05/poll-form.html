<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Mitchel Hunter | Poll Form | WDD130</title>
        <meta name="description" content="A practice of creating an input form.">
        <meta name="author" content="Mitchel Hunter">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>Mitchel Hunter | Poll Form | WDD130</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What browser do you like best?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="edge">Edge</option>
                            <option value="firefox">Firefox</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a pet at home?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Orem Utah, Hong Kong China, London England"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy;2023 | Mitchel Hunter | Poll Form | WDD130 </p>
        </footer>
    </body>
</html>
